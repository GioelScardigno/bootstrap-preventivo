<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap-javaScript-link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- bootstrap-javaScript-link-end -->

    <!-- bootstrap-link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- bootstrap-link-end -->
</head>

<body>
    <!-- header -->
    <header>
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">

            <!-- navbar-container -->
            <div class="container">
                <!-- company-name -->
                <a class="navbar-brand" href="./index.html" aria-label="Bool">Bool Factory</a>

                <!-- hamburger-menu -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Menu a tendina">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- navbar-options-list -->
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./index.html" aria-label="Home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" aria-label="Servizi">Servizi</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" aria-label="Contatti">Contatti</a>
                        </li>
                    </ul>
                </div>
                <!-- navbar-options-list-end -->
            </div>
            <!-- navbar-container-end -->
        </nav>
        <!-- navbar-end -->

    </header>
    <!-- header-end -->

    <!-- main -->
    <main>
        <!-- main-container -->
        <div class="container pt-4">
            <!-- row -->
            <div class="row">

                <!-- fisrt-col -->
                <div class="col-12 col-md-8">
                    <!-- title -->
                    <h1>Richiesta Preventivo</h1>

                    <!-- basic-instructions -->
                    <p>Compila il form per richiedere un preventivo per i nostri servizi di sviluppo.</p>

                    <!-- form -->
                    <form autocomplete="off">
                        <!-- name-insert-area -->
                        <label for="name" class="form-label">Nome</label>
                        <input type="text" id="name" class="form-control mb-3" aria-label="nome" required>

                        <!-- surname-insert-area -->
                        <label for="surname" class="form-label">cognome</label>
                        <input type="text" id="surname" class="form-control mb-3" aria-label="cognome" required>

                        <!-- email-insert-area -->
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control mb-3" aria-label="Email" required>

                        <!-- job-select -->
                        <label for="jobSelect" class="form-label">Tipo di lavoro</label>
                        <select id="jobSelect" class="form-select mb-3" aria-label="seleziona il tipo di lavoro mb-3" required>
                            <!-- select-options -->
                            <option selected>-Scegli un tipo di lavoro-</option>
                            <option aria-label="sviluppo backend">Sviluppo Backend</option>
                            <option aria-label="svilupo frontend">Sviluppo Frontend</option>
                            <option aria-label="analisi progettuale">Analisi progettuale</option>
                        </select>
                        <!-- job-select-end -->

                        <!-- bootstrap-textArea -->
                        <label for="textArea" class="form-label">Text area con bootstrap 5</label>
                        <textarea class="form-control mb-3" id="textArea" rows="3" required></textarea>

                        <!-- promo-code -->
                        <label for="promo">Codice promozionale (opzionale)</label>
                        <input type="text" id="promo" class="form-control mb-3"
                            aria-label="codice promozionale (opzionale)">

                        <!-- checkbox -->
                        <input type="checkbox" id="checkbox" class="form-check-input" required>
                        <label for="checkbox" class="form-label mb-5">Accetta la Privacy Policy</label>

                        <!-- final-calculation-area -->
                        <div class="row px-5 justify-content-between align-items-center">
                            <!-- calculate-button -->
                            <div class="col-12 col-md-6 text-center">
                                <button type="submit" class="btn btn-primary"> Calcola preventivo</button>
                            </div>

                            <!-- final-amount -->
                            <div class="col-12 col-md-6 text-center">
                                <span class="fw-bold mb-0 fs-5">Prezzo finale <br> <span class="fs-3">â‚¬200</span><span
                                        class="fw-medium text-secondary">,00</span></span>
                            </div>
                        </div>
                        <!-- final-calculation-area-end -->



                    </form>
                    <!-- form-end -->

                </div>
                <!-- fisrt-col-end -->

                <!-- second-col -->
                <div class="col">

                </div>
                <!-- second-col-end -->
            </div>
        </div>
        <!-- main-container-end -->
    </main>
    <!-- main-end -->

    <!-- footer -->
    <footer>

    </footer>
    <!-- footer-end -->

    <!-- javaScript-link -->
    <script src="./js/script.js"></script>
</body>

</html>
